<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vishva Patel</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="light-mode">

    <!-- HEADER -->
    <header class="mb-5 light-gray-header">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center py-3">

          <!-- Left-aligned links -->
          <div class="d-flex align-items-center">
            <a href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5" class="me-3 text-decoration-none">HTML5</a>
            <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" class="me-3 text-decoration-none">JavaScript</a>
            <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" class="text-decoration-none">CSS</a>
          </div>

          <!-- Right-aligned buttons -->
          <div class="d-flex align-items-center">
            <div class="btn-group me-2">
              <button class="btn btn-dark btn-sm" data-bs-theme-value="dark" onclick="setTheme('dark')">Dark</button>
            </div>
            <div class="btn-group me-2">
              <button class="btn btn-light btn-sm" data-bs-theme-value="light" onclick="setTheme('light')">Light</button>
            </div>
            <button type="button" class="btn btn-secondary btn-sm">Contact Me</button>
          </div>

        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="container">
      <!-- First row -->
      <div class="row mb-3">
        <div class="col-2 d-flex align-items-center">
          <h5>Enter a number:</h5>
        </div>
        <div class="col-10 d-flex align-items-center">
          <input type="number" id="numInput" class="form-control" placeholder="Enter number" />
        </div>
      </div>

      <!-- Second row -->
      <div class="row">
        <div class="col-2 d-flex justify-content-end align-items-center">
          <button class="btn btn-secondary" onclick="calculateFactorial()">Enter</button>
        </div>
        <div class="col-10 d-flex align-items-center">
          <div id="output" class="output-screen p-3 border rounded bg-light">
            Output will be displayed hereâ€¦
          </div>
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="text-center light-gray-header mt-3 py-2">
      <p>&copy; 2025 Vishva Patel All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
